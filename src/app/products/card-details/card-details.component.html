<div class="card-wrapper">
    <div class="card shadowed text-center m-1">
        <div class="card__panel--front">
            <a routerLink="./{{card.id}}" title="{{card.title}}">
                <div class="lazy" attr.data-src="{{card.listImageUrl}}"></div>
            </a>
        </div>
    </div>
</div>
