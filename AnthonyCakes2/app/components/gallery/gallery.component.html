<section class="gallery">
    <div class="gallery__cards" *ngIf=photos.length>
        <cards class="p-2" [items]="photos"></cards>                
    </div>
    <div class="loader text-center color-primary" *ngIf="!photos.length">
        <div>
            <div>
                <i class="fa fa-spinner fa-circle-o-notch fa-spin fa-5x"></i>
            </div>
            <div>
                Подождите немного, мы готовим для Вас!
            </div>
        </div>
    </div>
</section>
